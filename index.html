<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="body">
            <div class="container">
                <div class="rows result">
                    <p id="p1"></p>
                </div>
            </div>

            <div class="container">
                <button class="rows operator">AC</button>
                <button class="rows operator">+/-</button>
                <button class="rows operator">%</button>
                <button class="rows operator exp" id="/">/</button>

            </div>

            <div class="container">
                <button class="rows number exp" id="7">7</button>
                <button class="rows number exp" id="8">8</button>
                <button class="rows number exp" id="9">9</button>
                <button class="rows operator exp" id="*">*</button>
            </div>

            <div class="container">
                <button class="rows number exp" id="4">4</button>
                <button class="rows number exp" id="5">5</button>
                <button class="rows number exp" id="6">6</button>
                <button class="rows operator exp" id="-">-</button>
            </div>

            <div class="container">
                <button class="rows number exp" id="1">1</button>
                <button class="rows number exp" id="2">2</button>
                <button class="rows number exp" id="3">3</button>
                <button class="rows operator exp" id="+">+</button>
            </div>

            <div class="container">
                <button class="rows operator" id="equals">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
